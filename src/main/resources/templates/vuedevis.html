<body>
	<div th:replace="~{test :: #sidebar}"></div>
	<section id="main-content">
      <section class="wrapper">
      
		
	  <h2><i class="fa fa-angle-right"></i>Liste <span th:text="${entitie}"></span></h2>
      	<div class="row mb">
      		<div class="content-panel">
      			<div class="adv-table">
	      			<table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
				        
				        <thead>
					        <tr>
					            <th th:each="field : ${fields}" th:text="${field}" class="hidden-phone"></th>
					            <th>.</th>
					            <th>.</th>
					            <th>.</th>
					        </tr>
				        </thead>
				        
				        <tbody>
					        <tr th:each="item : ${items}" class="grade">
								<td th:each="field : ${fields}">
									<div th:if="${field == 'Img'}">
										<img th:src="'data:image/jpeg;base64,' + ${item[field]}" style="width: 50px;height: 50px" alt="Image">
									</div>
									<div th:if="${field != 'Img'}">
										<span th:utext="${item[field]}"></span>
									</div>
								</td>
								<td><a th:href="@{'/devisdetail?id=' + ${item.getId()}}">Voir devis</a></td>
								<td><a th:href="@{'/affichedetail?id=' + ${item.getId()}}">Voir affiche</a></td>
								<td><a th:href="@{'/devisvrai?id=' + ${item.getId()}}">Voir vrai devis</a></td>
					        </tr>
				        </tbody>
				        
				    </table>
      			</div>
      		</div>
      	</div>
      	
		<footer class="site-footer">
			<div class="text-center">
			  	<div class="credits">

			  	</div>
		  	</div>
		</footer>
		
      </section>
    </section>

  <script src="lib/common-scripts.js"></script>

  <script type="text/javascript">
    /* Formating function for row details */
    

    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */

        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });
