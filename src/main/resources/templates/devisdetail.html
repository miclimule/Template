<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="description" content="">
	 <meta name="author" content="Dashboard">
	 <meta name="keyword" content="list , event">
	 <title>list</title>
	
	 <!-- Favicons -->
	 <link href="img/favicon.png" rel="icon">
	 <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
	
	 <!-- Bootstrap core CSS -->
	 <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 <!--external css-->
	 <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
	 <link rel="stylesheet" type="text/css" href="lib/bootstrap-fileupload/bootstrap-fileupload.css" />
	 <link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker/css/datepicker.css" />
	 <link rel="stylesheet" type="text/css" href="lib/bootstrap-daterangepicker/daterangepicker.css" />
	 <link rel="stylesheet" type="text/css" href="lib/bootstrap-timepicker/compiled/timepicker.css" />
	 <link rel="stylesheet" type="text/css" href="lib/bootstrap-datetimepicker/datertimepicker.css" />
	 <!-- Custom styles for this template -->
	 <link href="css/style.css" rel="stylesheet">
	 <link href="css/style-responsive.css" rel="stylesheet">
	 <style>
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
	<div th:replace="~{test :: #sidebar}"></div>
	<section id="main-content">
      <section class="wrapper">
      
		
	  <h2><i class="fa fa-angle-right"></i>DEVIS <span th:text="${entitie}"></span></h2>
      	<div class="row mb">
      		<div class="content-panel">
      		
      			<div id="billet">
      				<h2 style="padding-left: 25px"><strong>Recette</strong></h2>
      			<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
      					<strong>Categorie</strong>
      					<strong><span style="float: right; width: 100px;">total</span></strong>
      					<strong><span style="float: right; width: 100px;">tarif</span></strong>
      					<strong><span style="float: right; width: 100px;">taxe</span></strong>
      					<strong><span style="float: right; width: 100px;">nbr place</span></strong>
					</p>
      				<div th:each="item : ${billet}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Billetevenement'}"><strong th:text="${item.getCategorie()}" ></strong></a>
	      					<span style="float: right; width: 100px;"><span th:text="${((item.getPrix()*item.getNbrplace())*(100-item.getTaxe()))/100}"></span> $</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getPrix()}"></span> $</span>
	      					<span style="float: right; width: 100px;"><a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Billetevenement'}"><span th:text="${item.getTaxe()}"></span> %</a></span>
	      					<span style="float: right; width: 100px;"><a th:href="@{'/modifier?id=' + ${item.getIdlp()} + '&name=Lieuplace'}"><span th:text="${item.getNbrplace()}"></span></a> </span>
      					</p>
      				</div>
      			</div>
      		
      			<hr>
      			
      			<div id="totalRecette">
      				<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<strong><span>TOTAL : </span></strong> :
	      					<strong><span style="float: right; width: 100px;" th:text="${recette}"></span></strong>
	      					<strong><span style="float: right; width: 100px;"><span ></span></span></strong>
	      					<strong><span style="float: right; width: 100px;"></span></strong>
      				</p>
      			</div>
      			
      			<hr>
      			<hr>
      			<div id="event">
      				<h2 style="padding-left: 25px"><strong>Depense</strong></h2>
      				<div th:each="item : ${evenement}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px"><strong>Nom evenement :</strong> <span th:text="${item.getName()}" style="float: right;"></span></p>
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px"><strong>Nom client :</strong> <span th:text="${item.getClientname()}" style="float: right;"></span></p>
      				</div>
      			</div>
      			<hr>
      			
      			<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
      					<strong>Description</strong>
      					<strong><span style="float: right; width: 100px;">total</span></strong>
      					<strong><span style="float: right; width: 100px;">tarif</span></strong>
      					<strong><span style="float: right; width: 100px;">duree</span></strong>
					</p>
      				
      			<div id="artist">
      				
      				<div th:each="item : ${artist}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Artiste'}"><strong th:text="${item.getNom()}" ></strong></a> : 
	      					<span style="float: right; width: 100px;"><span th:text="${(item.getDuree()*item.getTarif())}"></span> $</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getTarif()}"></span> $/h</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getDuree()}"></span> h</span>
      					</p>
      				</div>
      			</div>
      			<div id="lieu">
      				<div th:each="item : ${lieu}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getIdl()} + '&name=Lieu'}"><strong th:text="${item.getAddress()}" ></strong></a> :
	      					<span style="float: right; width: 100px;"><span th:text="${item.getPrix()}"></span> $</span>
	      					<a th:href="@{'/modifier?id=' + ${item.getIdle()} + '&name=Lieuevenement'}"><span style="float: right; width: 100px;"><span th:text="${item.getPrix()}"></span> $</span></a>
	      					<span style="float: right; width: 100px;"></span>
      					</p>
      				</div>
      			</div>
      			<div id="sono">
      				<div th:each="item : ${sono}">
      					
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Sonorisation'}"><strong>Sonorisation <span th:text="${item.getType()}"></span></strong></a> :
	      					<span style="float: right; width: 100px;"><span th:text="${item.getTarif()*item.getDuree()}" ></span> $</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getTarif()}" ></span> $/h</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getDuree()}"></span> h</span>
      					</p>
      				</div>
      			</div>
      			<div id="logis">
      				<div th:each="item : ${logis}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Logistique'}"><strong>logistique <span th:text="${item.getType()}"></span></strong></a> :
	      					<span style="float: right; width: 100px;"><span th:text="${(item.getTarifjour()*item.getDuree())}"></span> $</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getTarifjour()}"></span> $/j</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getDuree()}"></span> j</span>
      					</p>
      				</div>
      			</div>
      			<div id="depense">
      				<div th:each="item : ${depense}">
      					<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<a th:href="@{'/modifier?id=' + ${item.getId()} + '&name=Depense'}"><strong><span th:text="${item.getName()}"></span></strong></a> :
	      					<span style="float: right; width: 100px;"><span th:text="${item.getPrix()}"></span> $</span>
	      					<span style="float: right; width: 100px;"><span th:text="${item.getPrix()}"></span> $</span>
	      					<span style="float: right; width: 100px;"></span>
      					</p>
      				</div>
      			</div>
      			<hr>
      			<div id="total">
      				<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<strong><span>TOTAL : </span></strong> :
	      					<strong><span style="float: right; width: 100px;" th:text="${prixtotal}"></span></strong>
	      					<strong><span style="float: right; width: 100px;"><span ></span></span></strong>
	      					<strong><span style="float: right; width: 100px;"></span></strong>
      				</p>
      			</div>
      			
      			<hr>
      			<hr>
      			
      			<h2 style="padding-left: 25px"><strong>Benefice</strong></h2>
      			<div id="totalRecette">
      				<p style="padding-left: 50px ; width: 100% ; padding-right: 50px">
	      					<strong><span>TOTAL Benefice: </span></strong> :
	      					<strong><span style="float: right; width: 100px;" th:text="${recette-prixtotal}"></span></strong>
	      					<strong><span style="float: right; width: 100px;"><span ></span></span></strong>
	      					<strong><span style="float: right; width: 100px;"></span></strong>
      				</p>
      			</div>
      		</div>
      	</div>
      	
		<footer class="site-footer">
			<div class="text-center">
			  	<div class="credits">
			  		Miclimule @copyright 2023
			  	</div>
		  	</div>
		</footer>
		
      </section>
    </section>
      
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" language="javascript" src="lib/advanced-datatable/js/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script type="text/javascript" language="javascript" src="lib/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="lib/advanced-datatable/js/DT_bootstrap.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>

      /*

</body>
</html>
